{% extends 'news/layouts.html' %}

{% load static %}

{% block title %}
    News {{news.title}}
{% endblock %}

{% block content %}
    <div class="timeline-event">
        <div class="timeline-event-block block js-appear-enabled animated fadeIn" data-toggle="appear">
            <div class="block-header block-header-default">
                <h3 class="block-title">{{ news.title }}</h3>
            </div>
            <div class="block-content">
                <div class="media font-size-sm">
                    <a class="img-link mr-2" href="javascript:void(0)">
                        {% if news.image %}
                            <img class="img-avatar img-avatar56 img-avatar-thumb" src="{{ news.image.url }}" alt="image">
                        {% else %}
                            <img class="img-avatar img-avatar56 img-avatar-thumb" src="{% static 'assets/media/photos/photo29.jpg' %}" alt="">
                        {% endif %}
                    </a>
                    <div class="media-body">
                        <p>
                            <a class="font-w600" href="javascript:void(0)">{{ news.author }}</a>
                            <article>
                                {{ news.description }}
                            </article>
                        </p>
                        <p>
                            <a class="text-dark mr-2" href="{% url 'news' %}">
                                <i class="fa fa-reply fa-fw text-muted"></i> Back
                            </a>
                            <a class="text-dark mr-2" href="javascript:void(0)">
                                <i class="fa fa-redo fa-fw text-muted"></i> Retweet
                            </a>
                            <a class="text-dark mr-2" href="javascript:void(0)">
                                <i class="fa fa-heart fa-fw text-muted"></i> Like
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
